test:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes_from:
    - cache
  links:
    - db
  environment:
    DJANGO_SETTINGS_MODULE: todobackend.settings.test
    TEST_OUTPUT_DIR: /reports
    MYSQL_USER: root
    MYSQL_ROOT_PASSWORD: password
    MYSQL_HOST: db
    MYSQL_PORT: 3306

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip", "wheel", "--no-index", "-f /build", "."]

agent:
  image: aman/ansible
  volumes:
      - "../../ansible/probe.yml:/ansible/site.yml"
  links:
    - db
  environment:
      PROBE_HOST: 'db'
      PROBE_PORT: 3306

db:
  image: mysql:5.6
  hostname: db
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password

cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - /tmp/cache:/cache
    - /build
    - ../../target:/wheelhouse
    - ../../src:/application
  entrypoint: "true"